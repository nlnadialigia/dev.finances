<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFrame</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Modelos de iframe</h1>

  <h3>Vídeo do youtube</h3>
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/tVlcKp3bWH8" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <h3>Mapa com a localização do Museu da Imigração</h3>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.5275430484976!2d-46.61508428441109!3d-23.549489467040463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59183e6995d9%3A0xb81274e7cb4408c5!2sMuseu%20da%20Imigra%C3%A7%C3%A3o%20do%20Estado%20de%20S%C3%A3o%20Paulo!5e0!3m2!1spt-BR!2sbr!4v1613870940691!5m2!1spt-BR!2sbr" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>

</body>
</html>
